
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bob Empire</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { 
      background: linear-gradient(135deg, #1e1e2e, #2a2a40);
      color: white; 
      font-family: 'Arial', sans-serif; 
      text-align: center; 
      padding: 50px;
      margin: 0;
      min-height: 100vh;
    }
    h1 { 
      font-size: 3em; 
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .crown { 
      font-size: 2em; 
      color: gold; 
    }
    .subtitle {
      font-size: 1.2em;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    button {
      background: linear-gradient(45deg, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    #loggedInFeatures {
      margin-top: 30px;
      padding: 20px;
      background: rgba(34, 197, 94, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    .demo-section {
      margin-top: 40px;
      padding: 20px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>
  <h1>👑 Bob Empire</h1>
  <p class="subtitle">منصة تجارة عالمية يقودها الذكاء الاصطناعي</p>
  <p class="subtitle">Global AI-Powered Commerce Platform</p>
  
  <div>
    <button onclick="login()">🔐 Login</button>
    <button onclick="signup()">📝 Sign Up</button>
  </div>

  <div class="demo-section">
    <h3>🚀 Try AI Features</h3>
    <p>Test our AI capabilities even before logging in!</p>
    <button onclick="chatWithAI()">💬 Chat with AI</button>
    <button onclick="runSuperAI('/help')">🤖 Super AI Help</button>
    <button onclick="runSuperAI('/status')">📊 System Status</button>
  </div>

  <div class="status">
    <h3>🔧 Configuration Status</h3>
    <p id="configStatus">Checking configuration...</p>
  </div>

  <script type="module" src="main.js"></script>
  
  <script>
    // Check server status on page load
    async function checkStatus() {
      try {
        const response = await fetch('http://localhost:3000/api/super-ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command: '/status' })
        });
        
        if (response.ok) {
          const result = await response.json();
          document.getElementById('configStatus').innerHTML = 
            `✅ Server Connected<br><pre style="text-align: left; margin-top: 10px;">${result.reply}</pre>`;
        } else {
          throw new Error('Server response not ok');
        }
      } catch (error) {
        document.getElementById('configStatus').innerHTML = 
          '❌ Server Offline - Please start the backend with: npm start';
      }
    }

    // Check status when page loads
    checkStatus();
  </script>
</body>
</html>
